---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      version: 1.11.5
  interval: 15m0s
  values:
    installCRDs: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: trust-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager
      version: 0.4.0
  dependsOn:
  - name: cert-manager
  interval: 15m0s
  values:
    nodeSelector:
      agentpool: system
    tolerations:
    - effect: NoSchedule
      key: CriticalAddonsOnly
      operator: Exists
